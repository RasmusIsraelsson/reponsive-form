<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Responsive from</title>
		<!-- Compiled and minified CSS -->
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
		/>
		<link rel="stylesheet" href="./index.css" />
	</head>
	<body>
		<div class="container">

            <div class="image-container hide-on-med-and-up">
                <img src="/img/TECHOVER Tr300ppi B02.svg" width="200px" alt="">
            </div>


			<div class="row">
                <div class="col l4 hide-on-small-only">
                    <img src="/img/TECHOVER Tr300ppi B01.svg" style="width: 100%;" alt="">
                </div>
				<form class="col s12 l4 offset-l4 techover-form">
					<div class="row">
						<div class="input-field col s12">
							<input id="email" type="email" class="validate" />
							<label for="email">Email</label>
						</div>
					</div>
					<div class="row">
						<div class="input-field col s12">
							<input id="password" type="password" class="validate" />
							<label for="password">Password</label>
						</div>
					</div>

					<div class="row">
                        <div class="col s12">
                            <p>
                                <label>
                                    <input type="checkbox" />
                                    <span>Remember me!</span>
                                </label>
                            </p>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col s12">
                            <button class="btn waves-effect waves-light form-submit-btn" type="submit" name="action">
                                LOGIN
                            </button>
                        </div>
                    </div>

                    <div class="vad-du-vill">
                        <a class="waves-effect">Register Now!</a>
                        <a class="waves-effect waves-teal">Forgot password</a>
                    </div>

				</form>
			</div>
		</div>
		<!-- Compiled and minified JavaScript -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
	</body>
</html>
